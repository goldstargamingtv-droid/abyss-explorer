<?xml version="1.0" encoding="UTF-8"?>
<!--
  Tutorial Step 4: Recording Animations
  How to create zoom animations and exports
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bg4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#16213e"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg4)"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="32" fill="#ffffff" text-anchor="middle" font-weight="bold">
    Step 4: Recording Animations
  </text>
  
  <!-- Timeline visualization -->
  <rect x="100" y="100" width="600" height="150" rx="10" fill="#0f0f1a" stroke="#333333"/>
  
  <!-- Timeline bar -->
  <line x1="130" y1="175" x2="670" y2="175" stroke="#444444" stroke-width="4"/>
  
  <!-- Keyframes -->
  <g transform="translate(150, 175)">
    <polygon points="0,-15 10,0 0,15 -10,0" fill="#4a00e0"/>
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="10" fill="#888888" text-anchor="middle">Start</text>
  </g>
  <g transform="translate(300, 175)">
    <polygon points="0,-12 8,0 0,12 -8,0" fill="#00d4ff"/>
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="10" fill="#888888" text-anchor="middle">Keyframe</text>
  </g>
  <g transform="translate(500, 175)">
    <polygon points="0,-12 8,0 0,12 -8,0" fill="#00d4ff"/>
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="10" fill="#888888" text-anchor="middle">Keyframe</text>
  </g>
  <g transform="translate(650, 175)">
    <polygon points="0,-15 10,0 0,15 -10,0" fill="#ff6b6b"/>
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="10" fill="#888888" text-anchor="middle">End</text>
  </g>
  
  <!-- Playhead -->
  <line x1="350" y1="130" x2="350" y2="220" stroke="#ffffff" stroke-width="2"/>
  <polygon points="350,125 340,115 360,115" fill="#ffffff"/>
  
  <!-- Progress path -->
  <line x1="150" y1="175" x2="350" y2="175" stroke="#4a00e0" stroke-width="4"/>
  
  <!-- Animation controls -->
  <g transform="translate(250, 280)">
    <!-- Rewind -->
    <g transform="translate(0, 0)">
      <rect x="-20" y="-20" width="40" height="40" rx="5" fill="#333333"/>
      <polygon points="-8,0 2,-8 2,8" fill="#ffffff"/>
      <polygon points="2,0 12,-8 12,8" fill="#ffffff"/>
    </g>
    <!-- Play -->
    <g transform="translate(60, 0)">
      <rect x="-25" y="-25" width="50" height="50" rx="25" fill="#4a00e0"/>
      <polygon points="-5,-12 15,0 -5,12" fill="#ffffff"/>
    </g>
    <!-- Record -->
    <g transform="translate(130, 0)">
      <rect x="-20" y="-20" width="40" height="40" rx="5" fill="#333333"/>
      <circle cx="0" cy="0" r="10" fill="#ff0000"/>
    </g>
    <!-- Forward -->
    <g transform="translate(190, 0)">
      <rect x="-20" y="-20" width="40" height="40" rx="5" fill="#333333"/>
      <polygon points="-12,-8 -2,0 -12,8" fill="#ffffff"/>
      <polygon points="-2,-8 8,0 -2,8" fill="#ffffff"/>
    </g>
  </g>
  
  <!-- Export options -->
  <g transform="translate(500, 280)">
    <text x="0" y="-30" font-family="Arial, sans-serif" font-size="14" fill="#888888">EXPORT FORMAT</text>
    
    <rect x="0" y="-10" width="80" height="35" rx="5" fill="#4a00e0"/>
    <text x="40" y="12" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">GIF</text>
    
    <rect x="90" y="-10" width="80" height="35" rx="5" fill="#333333" stroke="#555555"/>
    <text x="130" y="12" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">WebM</text>
    
    <rect x="180" y="-10" width="80" height="35" rx="5" fill="#333333" stroke="#555555"/>
    <text x="220" y="12" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">MP4</text>
  </g>
  
  <!-- Steps -->
  <g transform="translate(100, 380)">
    <circle cx="20" cy="20" r="20" fill="#4a00e0"/>
    <text x="20" y="26" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">1</text>
    <text x="60" y="26" font-family="Arial, sans-serif" font-size="16" fill="#ffffff">Add keyframes at interesting locations</text>
  </g>
  
  <g transform="translate(100, 430)">
    <circle cx="20" cy="20" r="20" fill="#00d4ff"/>
    <text x="20" y="26" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">2</text>
    <text x="60" y="26" font-family="Arial, sans-serif" font-size="16" fill="#ffffff">Preview the animation with Play button</text>
  </g>
  
  <g transform="translate(100, 480)">
    <circle cx="20" cy="20" r="20" fill="#ff6b6b"/>
    <text x="20" y="26" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">3</text>
    <text x="60" y="26" font-family="Arial, sans-serif" font-size="16" fill="#ffffff">Choose format and export your creation</text>
  </g>
  
  <!-- Instructions -->
  <text x="400" y="560" font-family="Arial, sans-serif" font-size="16" fill="#aaaaaa" text-anchor="middle">
    Create stunning deep zoom animations to share with others
  </text>
</svg>
