<?xml version="1.0" encoding="UTF-8"?>
<!--
  Tutorial Step 3: Color Palettes
  Customizing the visual appearance
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#16213e"/>
    </linearGradient>
    
    <!-- Sample gradients -->
    <linearGradient id="palette1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#000033"/>
      <stop offset="25%" stop-color="#0066ff"/>
      <stop offset="50%" stop-color="#ffffff"/>
      <stop offset="75%" stop-color="#ffcc00"/>
      <stop offset="100%" stop-color="#000033"/>
    </linearGradient>
    <linearGradient id="palette2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff0000"/>
      <stop offset="33%" stop-color="#00ff00"/>
      <stop offset="66%" stop-color="#0000ff"/>
      <stop offset="100%" stop-color="#ff0000"/>
    </linearGradient>
    <linearGradient id="palette3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1a0033"/>
      <stop offset="50%" stop-color="#ff00ff"/>
      <stop offset="100%" stop-color="#1a0033"/>
    </linearGradient>
    <linearGradient id="palette4" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#001a00"/>
      <stop offset="25%" stop-color="#00ff66"/>
      <stop offset="75%" stop-color="#66ff00"/>
      <stop offset="100%" stop-color="#001a00"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg3)"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="32" fill="#ffffff" text-anchor="middle" font-weight="bold">
    Step 3: Color Palettes
  </text>
  
  <!-- Palette previews -->
  <g transform="translate(100, 100)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" fill="#ffffff">Classic Blue</text>
    <rect x="0" y="10" width="250" height="40" rx="5" fill="url(#palette1)"/>
    <rect x="0" y="10" width="250" height="40" rx="5" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
  </g>
  
  <g transform="translate(100, 180)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" fill="#ffffff">Rainbow</text>
    <rect x="0" y="10" width="250" height="40" rx="5" fill="url(#palette2)"/>
    <rect x="0" y="10" width="250" height="40" rx="5" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
  </g>
  
  <g transform="translate(100, 260)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" fill="#ffffff">Electric</text>
    <rect x="0" y="10" width="250" height="40" rx="5" fill="url(#palette3)"/>
    <rect x="0" y="10" width="250" height="40" rx="5" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
  </g>
  
  <g transform="translate(100, 340)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" fill="#ffffff">Nature</text>
    <rect x="0" y="10" width="250" height="40" rx="5" fill="url(#palette4)"/>
    <rect x="0" y="10" width="250" height="40" rx="5" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
  </g>
  
  <!-- Palette editor mockup -->
  <g transform="translate(450, 120)">
    <rect x="0" y="0" width="300" height="350" rx="10" fill="#1a1a2e" stroke="#333333"/>
    <text x="150" y="30" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle" font-weight="bold">Palette Editor</text>
    
    <!-- Color stops -->
    <rect x="20" y="50" width="260" height="30" rx="5" fill="url(#palette1)"/>
    
    <!-- Stop markers -->
    <circle cx="20" cy="95" r="8" fill="#000033" stroke="#ffffff" stroke-width="2"/>
    <circle cx="85" cy="95" r="8" fill="#0066ff" stroke="#ffffff" stroke-width="2"/>
    <circle cx="150" cy="95" r="8" fill="#ffffff" stroke="#ffffff" stroke-width="2"/>
    <circle cx="215" cy="95" r="8" fill="#ffcc00" stroke="#ffffff" stroke-width="2"/>
    <circle cx="280" cy="95" r="8" fill="#000033" stroke="#ffffff" stroke-width="2"/>
    
    <!-- Controls -->
    <text x="20" y="140" font-family="Arial, sans-serif" font-size="12" fill="#888888">OFFSET</text>
    <rect x="20" y="150" width="100" height="6" rx="3" fill="#333333"/>
    <circle cx="50" cy="153" r="8" fill="#4a00e0"/>
    
    <text x="150" y="140" font-family="Arial, sans-serif" font-size="12" fill="#888888">SPEED</text>
    <rect x="150" y="150" width="100" height="6" rx="3" fill="#333333"/>
    <circle cx="200" cy="153" r="8" fill="#4a00e0"/>
    
    <!-- Cycling toggle -->
    <rect x="20" y="190" width="260" height="35" rx="5" fill="#333333"/>
    <text x="100" y="213" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">Palette Cycling</text>
    <rect x="220" y="198" width="45" height="20" rx="10" fill="#4a00e0"/>
    <circle cx="253" cy="208" r="8" fill="#ffffff"/>
  </g>
  
  <!-- Instructions -->
  <text x="400" y="520" font-family="Arial, sans-serif" font-size="18" fill="#aaaaaa" text-anchor="middle">
    Choose preset palettes or create custom color schemes
  </text>
  <text x="400" y="550" font-family="Arial, sans-serif" font-size="18" fill="#aaaaaa" text-anchor="middle">
    Enable palette cycling for animated color effects
  </text>
</svg>
