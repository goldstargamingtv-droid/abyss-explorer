<?xml version="1.0" encoding="UTF-8"?>
<!--
  Tutorial Step 2: Fractal Types
  How to switch between different fractals
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#16213e"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg2)"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="32" fill="#ffffff" text-anchor="middle" font-weight="bold">
    Step 2: Explore Fractal Types
  </text>
  
  <!-- Fractal type cards -->
  <!-- Mandelbrot -->
  <g transform="translate(100, 100)">
    <rect x="0" y="0" width="150" height="180" rx="10" fill="#0f0f1a" stroke="#4a00e0" stroke-width="2"/>
    <circle cx="75" cy="70" r="40" fill="none" stroke="#4a00e0" stroke-width="2"/>
    <circle cx="45" cy="70" r="15" fill="none" stroke="#4a00e0" stroke-width="1.5"/>
    <text x="75" y="140" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">Mandelbrot</text>
    <text x="75" y="160" font-family="Arial, sans-serif" font-size="12" fill="#888888" text-anchor="middle">z² + c</text>
  </g>
  
  <!-- Julia -->
  <g transform="translate(280, 100)">
    <rect x="0" y="0" width="150" height="180" rx="10" fill="#0f0f1a" stroke="#00d4ff" stroke-width="2"/>
    <path d="M75 30 Q 115 50, 95 90 Q 75 130, 55 90 Q 35 50, 75 30" fill="none" stroke="#00d4ff" stroke-width="2"/>
    <text x="75" y="140" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">Julia</text>
    <text x="75" y="160" font-family="Arial, sans-serif" font-size="12" fill="#888888" text-anchor="middle">z² + c (fixed)</text>
  </g>
  
  <!-- Burning Ship -->
  <g transform="translate(460, 100)">
    <rect x="0" y="0" width="150" height="180" rx="10" fill="#0f0f1a" stroke="#ff6b6b" stroke-width="2"/>
    <path d="M45 100 L 55 60 L 75 40 L 95 60 L 105 100 Z" fill="none" stroke="#ff6b6b" stroke-width="2"/>
    <path d="M65 55 Q 75 45, 85 55" fill="none" stroke="#ff6b6b" stroke-width="1.5"/>
    <text x="75" y="140" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">Burning Ship</text>
    <text x="75" y="160" font-family="Arial, sans-serif" font-size="12" fill="#888888" text-anchor="middle">(|Re|+i|Im|)²</text>
  </g>
  
  <!-- 3D -->
  <g transform="translate(640, 100)">
    <rect x="0" y="0" width="150" height="180" rx="10" fill="#0f0f1a" stroke="#8e2de2" stroke-width="2"/>
    <path d="M75 30 L 115 50 L 115 90 L 75 110 L 35 90 L 35 50 Z" fill="none" stroke="#8e2de2" stroke-width="2"/>
    <line x1="75" y1="30" x2="75" y2="70" stroke="#8e2de2" stroke-width="1.5"/>
    <text x="75" y="140" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">3D Fractals</text>
    <text x="75" y="160" font-family="Arial, sans-serif" font-size="12" fill="#888888" text-anchor="middle">Mandelbulb, etc.</text>
  </g>
  
  <!-- Sidebar mockup -->
  <rect x="50" y="320" width="200" height="250" rx="10" fill="#1a1a2e" stroke="#333333" stroke-width="1"/>
  <text x="150" y="350" font-family="Arial, sans-serif" font-size="14" fill="#888888" text-anchor="middle">FRACTAL TYPE</text>
  <rect x="70" y="370" width="160" height="35" rx="5" fill="#4a00e0" opacity="0.3"/>
  <text x="150" y="393" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">▸ Mandelbrot</text>
  <text x="150" y="430" font-family="Arial, sans-serif" font-size="14" fill="#aaaaaa" text-anchor="middle">Julia</text>
  <text x="150" y="460" font-family="Arial, sans-serif" font-size="14" fill="#aaaaaa" text-anchor="middle">Burning Ship</text>
  <text x="150" y="490" font-family="Arial, sans-serif" font-size="14" fill="#aaaaaa" text-anchor="middle">Newton</text>
  <text x="150" y="520" font-family="Arial, sans-serif" font-size="14" fill="#aaaaaa" text-anchor="middle">Custom Formula...</text>
  
  <!-- Arrow pointing to sidebar -->
  <path d="M280 400 L 260 400" stroke="#ffffff" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="350" y="405" font-family="Arial, sans-serif" font-size="16" fill="#ffffff">
    Select from sidebar
  </text>
  
  <!-- Instructions -->
  <text x="550" y="480" font-family="Arial, sans-serif" font-size="18" fill="#aaaaaa" text-anchor="middle">
    Each fractal type has unique mathematical properties
  </text>
  <text x="550" y="510" font-family="Arial, sans-serif" font-size="18" fill="#aaaaaa" text-anchor="middle">
    and visual characteristics to explore
  </text>
</svg>
