<?xml version="1.0" encoding="UTF-8"?>
<!--
  Tutorial Step 1: Navigation Basics
  How to navigate the fractal view
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#16213e"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg1)"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="32" fill="#ffffff" text-anchor="middle" font-weight="bold">
    Step 1: Navigation Basics
  </text>
  
  <!-- Fractal preview area -->
  <rect x="150" y="100" width="500" height="350" rx="10" fill="#0f0f1a" stroke="#4a00e0" stroke-width="2"/>
  
  <!-- Mouse icon for click -->
  <g transform="translate(250, 200)">
    <ellipse cx="0" cy="0" rx="20" ry="30" fill="none" stroke="#ffffff" stroke-width="2"/>
    <line x1="0" y1="-15" x2="0" y2="0" stroke="#ffffff" stroke-width="2"/>
    <circle cx="0" cy="-10" r="5" fill="#00d4ff"/>
  </g>
  <text x="250" y="260" font-family="Arial, sans-serif" font-size="14" fill="#00d4ff" text-anchor="middle">
    Click to zoom in
  </text>
  
  <!-- Scroll wheel -->
  <g transform="translate(400, 200)">
    <ellipse cx="0" cy="0" rx="20" ry="30" fill="none" stroke="#ffffff" stroke-width="2"/>
    <rect x="-5" y="-20" width="10" height="15" rx="3" fill="#ff6b6b"/>
    <path d="M -8 -35 L 0 -45 L 8 -35" fill="none" stroke="#ff6b6b" stroke-width="2"/>
    <path d="M -8 15 L 0 25 L 8 15" fill="none" stroke="#ff6b6b" stroke-width="2"/>
  </g>
  <text x="400" y="260" font-family="Arial, sans-serif" font-size="14" fill="#ff6b6b" text-anchor="middle">
    Scroll to zoom
  </text>
  
  <!-- Drag gesture -->
  <g transform="translate(550, 200)">
    <ellipse cx="0" cy="0" rx="20" ry="30" fill="none" stroke="#ffffff" stroke-width="2"/>
    <circle cx="-10" cy="5" r="5" fill="#8e2de2"/>
    <path d="M -10 5 L 20 -20" stroke="#8e2de2" stroke-width="2" stroke-dasharray="5 3"/>
    <polygon points="20,-20 25,-10 15,-15" fill="#8e2de2"/>
  </g>
  <text x="550" y="260" font-family="Arial, sans-serif" font-size="14" fill="#8e2de2" text-anchor="middle">
    Drag to pan
  </text>
  
  <!-- Instructions -->
  <text x="400" y="500" font-family="Arial, sans-serif" font-size="18" fill="#aaaaaa" text-anchor="middle">
    Use mouse controls to explore the infinite detail
  </text>
  
  <!-- Keyboard shortcut hints -->
  <g transform="translate(200, 540)">
    <rect x="0" y="0" width="80" height="30" rx="5" fill="#333333" stroke="#555555"/>
    <text x="40" y="20" font-family="monospace" font-size="14" fill="#ffffff" text-anchor="middle">R = Reset</text>
  </g>
  <g transform="translate(320, 540)">
    <rect x="0" y="0" width="80" height="30" rx="5" fill="#333333" stroke="#555555"/>
    <text x="40" y="20" font-family="monospace" font-size="14" fill="#ffffff" text-anchor="middle">+ / -</text>
  </g>
  <g transform="translate(440, 540)">
    <rect x="0" y="0" width="100" height="30" rx="5" fill="#333333" stroke="#555555"/>
    <text x="50" y="20" font-family="monospace" font-size="14" fill="#ffffff" text-anchor="middle">Arrow Keys</text>
  </g>
</svg>
