<?xml version="1.0" encoding="UTF-8"?>
<!--
  Placeholder Image
  Blurred fractal-like pattern for loading states
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- Gradient backgrounds -->
    <radialGradient id="bg" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#0f0f1a"/>
    </radialGradient>
    
    <!-- Blur filter -->
    <filter id="blur">
      <feGaussianBlur stdDeviation="8"/>
    </filter>
    
    <!-- Fractal-like gradient -->
    <radialGradient id="fractal1" cx="30%" cy="40%" r="50%">
      <stop offset="0%" stop-color="#4a00e0" stop-opacity="0.6"/>
      <stop offset="50%" stop-color="#8e2de2" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#1a1a2e" stop-opacity="0"/>
    </radialGradient>
    
    <radialGradient id="fractal2" cx="70%" cy="60%" r="40%">
      <stop offset="0%" stop-color="#00d4ff" stop-opacity="0.5"/>
      <stop offset="50%" stop-color="#0099cc" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#1a1a2e" stop-opacity="0"/>
    </radialGradient>
    
    <radialGradient id="fractal3" cx="50%" cy="50%" r="30%">
      <stop offset="0%" stop-color="#ff6b6b" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#1a1a2e" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)"/>
  
  <!-- Blurred fractal-like shapes -->
  <g filter="url(#blur)">
    <!-- Main cardioid suggestion -->
    <ellipse cx="200" cy="150" rx="120" ry="100" fill="url(#fractal1)"/>
    
    <!-- Bulb shapes -->
    <circle cx="100" cy="150" r="50" fill="url(#fractal2)"/>
    <circle cx="280" cy="120" r="40" fill="url(#fractal3)"/>
    
    <!-- Spiral hints -->
    <ellipse cx="160" cy="100" rx="30" ry="25" fill="url(#fractal2)" opacity="0.5"/>
    <ellipse cx="240" cy="200" rx="25" ry="20" fill="url(#fractal1)" opacity="0.5"/>
  </g>
  
  <!-- Loading indicator area -->
  <g opacity="0.3">
    <circle cx="200" cy="150" r="20" fill="none" stroke="#ffffff" stroke-width="2" stroke-dasharray="10 5"/>
  </g>
</svg>
